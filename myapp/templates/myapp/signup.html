{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Signup</h2>
        <br>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br>
            {{ field.errors }}
            <br>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Signup</button>
            <br><br>
        </form>
    </div>

</div>

{% endblock %}
